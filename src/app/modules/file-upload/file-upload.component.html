<div class="fileUpload">
  <div class="fileUpload_images" *ngIf="(snapshot | async) as snap">
    <div class="fileUpload_images" *ngFor="let url of uploadedImages">
      <img class="uploadedImage" [src]="url">
    </div>
  </div>
  <div class="dropzone" *ngIf="uploadedImages.length < 3" dropZone (hovered)="toggleHover($event)" (dropped)="startUpload($event)" [class.hovering]="isHovering">
    <h3 class="dropzone_title">Upload Image</h3>
    <p class="dropzone_subtitle">Drag and Drop a File</p>
    <div class="file">
      <label class="file_label">
        <input class="file_input" type="file" (change)="startUpload($event.target.files)">
        <span class="file_cta">
          <span class="file_label">
            or choose a file
          </span>
          <span class="file_icon">
            <i class="fa fa-upload"></i>
          </span>
        </span>
      </label>
    </div>
  </div>
</div>
