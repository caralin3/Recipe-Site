<div class="navbar">
  <div class="navbar_container">
    <a class="navbar_title" [routerLink]="['./']">
      RecipeMine
      <i class="fas fa-utensils home_icon"></i>
    </a>
    <i class="fas fa-bars navbar_menu" *ngIf="mobile" (click)="toggleMenu()"></i>
  </div>
  <div class="navbar_nav" *ngIf="!mobile || showMenu">
    <i class="fas fa-times navbar_nav-close" *ngIf="mobile && showMenu" (click)="toggleMenu()"></i>
    <a class="navbar_nav-item" *ngIf="authUser" (click)="toggleMenu()" [routerLink]="['/recipes']" [routerLinkActive]="'navbar_nav-active'">My Recipes</a>
    <a class="navbar_nav-item" *ngIf="authUser" (click)="toggleMenu()" [routerLink]="['/grocery']" [routerLinkActive]="'navbar_nav-active'">Grocery Lists</a>
    <a class="navbar_nav-item" *ngIf="authUser" (click)="toggleMenu()" [routerLink]="['/planner']" [routerLinkActive]="'navbar_nav-active'">Meal Planner</a>
    <a class="navbar_nav-item navbar_nav-item-about" *ngIf="!authUser" [routerLink]="['./']" [routerLinkActive]="'navbar_nav-active'">About</a>
    <div class="navbar_nav-dropdown" *ngIf="!authUser">
      <a class="navbar_nav-dropdown-item" (click)="toggleMenu()" [routerLink]="['./']" fragment="two">Save Recipes</a>
      <a class="navbar_nav-dropdown-item" (click)="toggleMenu()" [routerLink]="['./']" fragment="three">Import Recipes</a>
      <a class="navbar_nav-dropdown-item" (click)="toggleMenu()" [routerLink]="['./']" fragment="four">Grocery Lists</a>
      <a class="navbar_nav-dropdown-item" (click)="toggleMenu()" [routerLink]="['./']" fragment="four">Plan Meals</a>
    </div>
    <a class="navbar_nav-item" *ngIf="!authUser" [routerLink]="['/contact']" [routerLinkActive]="'navbar_nav-active'">Contact</a>
    <button class="navbar_button" type="button" (click)="logout()" *ngIf="authUser">Logout</button>
  </div>
</div>
