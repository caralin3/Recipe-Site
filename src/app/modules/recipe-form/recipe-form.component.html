<form class="recipeForm" [formGroup]="recipeForm">
  <div class="recipeForm_row">
    <label class="recipeForm_label">Title</label>
    <input class="recipeForm_control" type="text" formControlName="title">
  </div>
  <div class="recipeForm_group">
    <label class="recipeForm_label recipeForm_above">Ingredients</label>
    <textarea
      class="recipeForm_textArea"
      type="text"
      placeholder="List ingredients one per line..."
      formControlName="ingredients">
    </textarea>
  </div>
  <div class="recipeForm_group">
    <label class="recipeForm_label recipeForm_above">Directions</label>
    <textarea
      class="recipeForm_textArea"
      type="text"
      placeholder="List steps one per line..."
      formControlName="directions">
    </textarea>
  </div>
  <div class="recipeForm_row">
    <label class="recipeForm_label">Prep Time (mins)</label>
    <input class="recipeForm_number" type="number" formControlName="prepTime">
  </div>
  <div class="recipeForm_row">
    <label class="recipeForm_label">Cook Time (mins)</label>
    <input class="recipeForm_number" type="number" formControlName="cookTime">
  </div>
  <div class="recipeForm_row">
    <label class="recipeForm_label">Total Time (mins)</label>
    <input class="recipeForm_number" type="number" formControlName="totalTime">
  </div>
  <div class="recipeForm_row">
    <label class="recipeForm_label">Yield (Servings)</label>
    <input class="recipeForm_number" type="number" formControlName="yield">
  </div>
  <div class="recipeForm_row">
    <label class="recipeForm_label">Meals</label>
    <select class="recipeForm_control" formControlName="meals" multiple="true">
      <option value="breakfast">Breakfast</option>
      <option value="lunch">Lunch</option>
      <option value="dinner">Dinner</option>
      <option value="snack">Snack</option>
      <option value="dessert">Dessert</option>
      <option value="side">Side</option>
      <option value="appetizer">Appetizer</option>
    </select>
  </div>
  <div class="recipeForm_row">
    <label class="recipeForm_label">Calories</label>
    <input class="recipeForm_number" type="number" formControlName="calories">
    <a
      class="recipeForm_link"
      href="https://www.verywellfit.com/recipe-nutrition-analyzer-4157076"
      target="_blank"
      (click)="copyIngredients(recipeForm.value)"
    >
      Calculate Calories
    </a>
    <div class="recipeForm_tooltip">
      <p>Copies entered ingredients and opens to calorie calculator to paste ingredients to.</p>
    </div>
  </div>
  <div class="recipeForm_row">
    <label class="recipeForm_label">Notes</label>
    <input class="recipeForm_control" type="text" formControlName="notes">
  </div>
  <div class="recipeForm_row">
    <label class="recipeForm_label">Tags</label>
    <input class="recipeForm_control" type="text" formControlName="tags" list="tags">
    <datalist id="tags">
    </datalist>
  </div>
  <div class="recipeForm_row">
    <label class="recipeForm_label">My Rating</label>
    <div class="recipeForm_stars">
      <input class="recipeForm_star" type="radio" value="1" formControlName="myRating">
      <input class="recipeForm_star" type="radio" value="2" formControlName="myRating">
      <input class="recipeForm_star" type="radio" value="3" formControlName="myRating">
      <input class="recipeForm_star" type="radio" value="4" formControlName="myRating">
      <input class="recipeForm_star" type="radio" value="5" formControlName="myRating">
    </div>
  </div>
  <button
    class="recipeForm_button"
    type="submit"
    [disabled]="!recipeForm.valid"
    (click)="addRecipe(recipeForm.value, recipeForm.status)"
  >
    Add
  </button>
</form>
