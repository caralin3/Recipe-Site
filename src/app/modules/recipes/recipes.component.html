<div class="recipes">
  <button type="button" [routerLink]="'./add'">Add Recipe</button>
  <button type="button" [routerLink]="'./import'">Import Recipe</button>
  <ul>
    <li *ngFor="let recipe of recipes | async">
      <h3>{{ recipe.title }}</h3>
      <h3>{{ recipe.calories }}</h3>
    </li>
  </ul>
</div>
